<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tui0fks.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!--Greeting and Instruction-->
      <div class="container">
        <div class="text-center mb-4">
          <h1>
            <span>Whats</span>
            <span>Your</span>
            <span>Bridgerton</span>
            <span>Name</span>
            <span>?</span>
          </h1>
          <p>Fill out the form and we shall see!</p>

          <div class="row">
            <div class="col">
              <div id="result"></div>
            </div>
          </div>
          <!--Form-->

          <!--First Name-->
          <form id="FantasyForm" class="mb-4" onsubmit="return false;">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter Your First Name"
                required
              />
            </div>

            <!--Last Name-->
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter Your Last Name"
                required
              />
            </div>

            <!--Get Ice Cream-->
            <div class="mb-3">
              <label for="iceCream" class="form"> Choose Fav Ice Cream</label>
              <select id="iceCream" class="form-select" required>
                <option value="">Choose An Ice Cream Flavor</option>
                <option value="Gingerbread Fable">Gingerbread Fable</option>
                <option value="Lavender & Honey Tincture">
                  Lavender & Honey Tincture
                </option>
                <option value="Elderflower Cream">Elderflower Cream</option>
                <option value="Jasmine Blossom">Jasmine Blossom</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!--Gender-->
            <div class="mb-3">
              <label for="genderType" class="form"> Choose Your Gender</label>
              <select id="genderType" class="form-select" required>
                <option value="">Choose Your Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>

            <!--Favorite Color-->
            <div class="mb-3">
              <label for="favoriteSeason" class="form-label">Fav Season</label>
              <input
                type="text"
                class="form-control"
                id="favoriteSeason"
                placeholder="Enter Your Fav Season"
                required
              />
            </div>

            <!--Favorite Animal-->
            <div class="mb-3">
              <label for="favoriteCountry" class="form-label"
                >Fav Country</label
              >
              <input
                type="text"
                class="form-control"
                id="favoriteCountry"
                placeholder="Enter Your Fav Country"
                required
              />
            </div>

            <!--Button-->
            <button
              class="button-56 w-100"
              role="button"
              onclick=" genFullName()"
            >
              Name
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
